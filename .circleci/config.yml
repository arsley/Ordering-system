version: 2
jobs:
  rspec:
    docker:
      - image: phusion/passenger-customizable:1.0.9

    steps:
      - checkout

      - run:
          name: Setup ruby, node and yarn by image-provided script
          command: |
            /pd_build/ruby-2.6.5.sh
            /pd_build/nodejs.sh
            curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
            echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
            sudo apt update && sudo apt install --no-install-recommends yarn

      - restore_cache:
          keys:
            - yarn-dep-{{ checksum "yarn.lock" }}
            - yarn-dep-

      - restore_cache:
          keys:
            - gem-dep-{{ checksum "Gemfile.lock" }}
            - gem-dep-

      - run:
          name: Setup test environment
          command: |
            cp .env.sample .env
            bundle install --path .bundle -j4
            RAILS_ENV=test bundle exec rails db:create db:migrate db:seed

      - run:
          name: Create asset's manifest with dependency installation
          command: |
            cp .env.sample .env
            yarn
            bundle exec rails webpacker:compile

      - save_cache:
          paths:
            - node_modules
          key: yarn-dep-{{ checksum "yarn.lock" }}

      - save_cache:
          paths:
            - .bundle
          key: gem-dep-{{ checksum "Gemfile.lock" }}

      - run:
          name: Run tests
          command: |
            cp .env.sample .env
            RAILS_ENV=test bundle exec rails spec

  build:
    machine: true
    step:
      - checkout

      - run:
          name: Build production image
          command: docker build .

workflows:
  version: 2
  rspec-build:
    jobs:
      - rspec:
          filters:
            branches:
              ignore: master
      - build:
          filters:
            branches:
              ignore: master
