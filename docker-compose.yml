version: '3'

services:
  postgres:
    image: postgres:11-alpine
    expose:
      - 5432
    volumes:
      - postgres:/var/lib/postgresql/data

  devserver:
    image: orderingsystem
    command: yarn run dev:server
    ports:
      - 3035:3035
    volumes:
      - .:/home/app/web

  web:
    image: orderingsystem
    build:
      context: .
      dockerfile: Dockerfile.dev
    stdin_open: true
    tty: true
    ports:
      - ${LOCAL_PORT}:80
    volumes:
      - .:/home/app/web
      - bundle_gems:/usr/local/rvm/gems/ruby-2.6.2
    links:
      - postgres
      - devserver

volumes:
  bundle_gems:
  postgres:
